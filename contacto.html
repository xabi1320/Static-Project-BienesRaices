<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">
        <div class="container content-header">
            <div class="bar">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navigation">
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id="navigation" class="navigation">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--Bar-->
        </div>
        <!--Container-->
    </header>

    <h1 class="fw-300 center-text">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="container section content-center">
        <h2 class="fw-300 center-text">Llenar Formulario de contacto</h2>

        <form class="contact">
            <fieldset>
                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Correo Electornico" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                        <option value="" disabled selected>--Selecciones--</option>
                        <option value="">Compra</option>
                        <option value="">Vende</option>
                    </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <div class="form-contact">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" id="telefono" name="contacto">

                    <label for="correo"> E-mail</label>
                    <input type="radio" id="correo" name="contacto">
                </div>
                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="9:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="button button-green">
        </form>
    </main>

    <footer class="site-footer section">
        <div class="container container-footer">
            <nav class="navigation">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechso Reservados 2020 &copy;</p>
        </div>
    </footer>
</body>

</html>
